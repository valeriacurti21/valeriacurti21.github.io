<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/conosciamoci.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Conosciamoci!</title>
</head>

<body>
<div class="form-box">
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="e4ff88f0-4765-4b34-a196-972a2976a63e">
        <div class="msgicon">
            <i class="bi bi-send-arrow-up"></i>
            <span>Conosciamoci!</span>
        </div>
        <div id="input-field">
           <p>Se ti è piaciuto quello che hai visto, fammelo sapere!
                Compila questo form e resta aggiornato!
            </p>
        </div>
        <div id="input-field">
            <i class="bi bi-file-person"></i>
            <input type="text" placeholder="Nome e Cognome" name="Nome" required>
        </div>
        <div id="input-field">
            <i class="bi bi-envelope-at"></i>
            <input type="email" placeholder="Indirizzo Email" name="Email" required>
        </div>


            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>UX</option>
                  <option value="1">UI</option>
                  <option value="2">Contenuti</option>
                  <option value="3">Altro</option>
                </select>
                <label for="floatingSelect">Miglioramenti:</label>
              </div>
              <br>
        <div id="input-field">
            <i class="bi bi-chat-right-text"></i>
            <textarea name="Messaggio" placeholder="Cosa si può migliorare?" rows="5" required></textarea>
        </div>
        <input type="submit" value="Submit" class="send-btn">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
